<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield - Login</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Boxicons -->
    <link rel="stylesheet" href="lib/boxicons v2.1.4/css/boxicons.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <!-- Main Loader -->
        <div class="loader-container">
            <!-- Advanced Spinner -->
            <div class="cyber-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-core"></div>
            </div>

            <!-- Loading Text -->
            <div class="loading-text">
                <h2>LOADING</h2>
                <div class="subtitle">CyberShield System</div>

                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-auth">
        <!-- Background Grid -->
        <div class="bg-grid"></div>
        <div class="box-auth">
            <!-- Left Side -->
            <div class="form-auth">
                <div class="form-box">
                    <h2><span class="highlight">Welcome Back</span></h2>
                    <p>Access your CyberShield account.</p>

                    <form action="dashboard.html">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" autocomplete="username" required>
                        </div>

                        <div class="form-group password-group">
                            <label>Password</label>
                            <div class="password-wrapper">
                                <input type="password" placeholder="Enter your password" autocomplete="current-password"
                                    id="login-password" required>
                                <i class="bx bx-hide toggle-password" data-target="login-password"></i>
                            </div>
                        </div>

                        <div class="container-remember-forgot">
                            <label class="label-remember-me">
                                <input type="checkbox" class="remember-me"> Remember Me
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button class="btn-auth">Login</button>
                    </form>

                    <div class="divider">
                        <div class="divider-line"></div>
                        <span class="divider-text">OR</span>
                        <div class="divider-line"></div>
                    </div>

                    <div class="social-login">
                        <button>
                            <svg viewBox="0 0 24 24">
                                <path fill="#4285f4"
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z">
                                </path>
                                <path fill="#34a853"
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z">
                                </path>
                                <path fill="#fbbc05"
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z">
                                </path>
                                <path fill="#ea4335"
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z">
                                </path>
                            </svg>
                            Google
                        </button>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                                <rect x="3" y="3" width="20" height="20" fill="#F25022" />
                                <rect x="25" y="3" width="20" height="20" fill="#7FBA00" />
                                <rect x="3" y="25" width="20" height="20" fill="#00A4EF" />
                                <rect x="25" y="25" width="20" height="20" fill="#FFB900" />
                            </svg>
                            Microsoft
                        </button>
                    </div>

                    <div class="form-footer">
                        Don't have an account? <a href="register.html">Register</a>
                    </div>
                </div>
            </div>

            <!-- Right Side -->
            <div class="image-auth bg-login">
                <div class="overlay"></div>
                <div class="welcome-text">
                    <img src="assets/logo.png" alt="Logo" class="logo">
                    <p>Welcome back! Log in to keep your digital world secure with CyberShield.</p>
                    <div class="secure-box">
                        <span><i class="bx bxs-lock-alt"></i> Secure Login</span>
                        <p>We use advanced encryption to protect your credentials and ensure privacy.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
